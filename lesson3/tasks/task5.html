<body>
   <h1>Задача 7.</h1>
   <p> Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
   <script>
      // Задача 7. Вивести на екран N абзаців (N вводиться користувачем) за зразком:
      // Вводимо данні 
      let userParagraphNum = parseInt(prompt("Введіть будь-ласка кількість абзаців"))
      document.write(`<h1>Заголовок</h1>`)
      for (let i = 1; i <= userParagraphNum  ; i++) {
         document.write(`<p>Параграф ${i}</p>`)
         
      }
   </script>
