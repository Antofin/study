   <h1 class="tasks__title">Задача №0</h1>
   <p class="tasks__content"> Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>
   <script>
      //  Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
      
      function season(monthNum) {
         switch (monthNum) {
            case 12:
            case 1:
            case 2: return "Зима"   
            case 3:
            case 4:
            case 5: return "Весна" 
            case 6: 
            case 7: 
            case 8: return "Літо"
            case 9: 
            case 10: 
            case 11: return "Осінь"  
         
            default:
               return "Нажаль ви не правильно ввели номер"
         }
      }

      const userMonthNum = parseInt(prompt("Введіть будь-ласка номер місяця від 1 до 12"))
      alert(season(userMonthNum))
   </script>
