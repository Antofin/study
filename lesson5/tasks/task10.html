   <p>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.</p>
   <script>
      // Задача 9. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.
      let temperatures = [10,-10,5,9,-2]
      function countNegativeTemperatures(temperatures) {
         let count = 0
         for (let i = 0; i < temperatures.length; i++) {
            if(temperatures[i]<0)
            count++
         }
         return count
      }
      
      let result = countNegativeTemperatures(temperatures)
      alert(result)


   </script>
