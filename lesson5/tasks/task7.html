   <h1>Задача 6</h1>
   <p>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).</p>
   <script>
      // Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
      function createTable(rows,columns,message) {
         document.write("<table>")
            for( let i = 0; i < rows;i++){
               document.write("<tr>")
                  for (let j = 0; j < columns; j++) {
                     document.write(`<td>${message}</td>`);
                     
                  }
                  document.write("</tr>")
            }
            document.write("</table>")
      }

      createTable(3,4,"hello")
   </script>
