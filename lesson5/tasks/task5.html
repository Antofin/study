   <h1>Задача 4</h1>
   <p>Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів:
       кількість парних, 
       кількість додатних, 
       кількість більших за 100.</p>
       <script>
         // Задача 4. Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість додатних, кількість більших за 100.
         function numbersEvenPositiveMore100(num1,num2,num3) {
            let evenCount = 0  
            let positiveCount = 0
            let greaterThan100Count = 0
            
            if (num1 %2 === 0){
            evenCount++
            }
            if (num2 %2 === 0){
            evenCount++
            }
            if (num3 %2 === 0){
            evenCount++
            }

            if (num1 > 0){
               positiveCount++
            }
            if (num2 > 0){
               positiveCount++
            }
            if (num3 > 0){
               positiveCount++
            }
            
            if(num1>100){
               greaterThan100Count++
            }
            if(num2>100){
               greaterThan100Count++
            }
            if(num3>100){
               greaterThan100Count++
            }
               return [evenCount,positiveCount,greaterThan100Count]
            
         }

         let results = numbersEvenPositiveMore100(23,87,999)
         document.write(`Кількість парних = ${results[0]}<br>`)
         document.write(`Кількість додатних = ${results[1]}<br>`)
         document.write(`Кількість більших за 100 = ${results[2]}<br>`)
       </script>
