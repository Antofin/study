<body>
   <h1>Задача 3</h1>
   <p> Створити окремі функції, які для 4 чисел знаходять:
      1)суму;
      2)добуток;
      3)середнє арифметичне;
      4)мінімальне значення. 
      </p>
      <script>
         // Задача 3. Створити окремі функції, які для 4 чисел знаходять:
// 1)суму;
// 2)добуток;
// 3)середнє арифметичне;
// 4)мінімальне значення. 

// функція для отримання суми чотирьох чисел

let sumOfForthNum  = (num1,num2,num3,num4) => num1 + num2 + num3 + num4;

document.write(`Сума чотирьох чисел = ${sumOfForthNum(2,5,8,9)}<br>`)
// функція для отримання добутку чотирьох чисел

let multiplyOfForthNum = (num1,num2,num3,num4) => num1*num2*num3*num4;
document.write(`Добуток чотирьох чисел = ${multiplyOfForthNum(2,8,9,10)}<br>`)

// функція для отримання середнього арифмитичного чила з чотирьох чисел

let averageOfForthNum = (num1,num2,num3,num4) => (num1+num2+num3+num4)/4;
document.write(`Середнє арифметичне число з чотирьох чисел = ${averageOfForthNum(2,5,9,1)}<br>`)

// функція для отримання мінімального значення з 4 чисел

function minNumAmongForthNum(num1,num2,num3,num4) {
   let min = Infinity
   if (num1<min){
      min = num1
   }
   if (num2<min){
      min = num2
   }
   if (num3<min){
      min = num3
   }
   if (num4<min){
      min = num4
   }
   return min
}
document.write(`Мінімальне значення серез чотирьох чисел = ${minNumAmongForthNum(5,10,11,2)}`)
      </script>
</body>
