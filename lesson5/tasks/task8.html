   <h1>Задача 7</h1>
   <p> Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)</p>
   <script>
      // Задача 7. Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)
      let path1 = "../img/Rectangle 4504 (1).jpg"
      let path2 = "../img/Rectangle 4504 (2).jpg"
      let path3 = "../img/Rectangle 4504 (3).jpg"
      let path4 = "../img/Rectangle 4504 (4).jpg"

      function showOneRandomPicture(image1,image2,image3,image4) {
         let randomPicture =Math.floor(Math.random()*4)+1;

         let image;
         if(randomPicture ===1){
         image = image1;
      }
         else if (randomPicture ===2){
         image = image2;
      }
         else if(randomPicture === 3){
         image = image3;
      }
       else {
         image = image4;
      }
         return `<img src='${image}'/> `;
      }

      let imageRespond = showOneRandomPicture(path1,path2,path3,path4);

      document.write(imageRespond)
   </script>
