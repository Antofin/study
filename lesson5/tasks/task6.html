<body>
   <h1>Задача 5</h1>
   <p> Створити окремі функції, які переводять:
      Сантиметри у дюйми;
      Кілограми у фунти;
      Кілометри у милі.
      </p>
      <script>
         // Задача 5. Створити окремі функції, які переводять:
// Сантиметри у дюйми;
const convertCmToInches = cm => cm / 2.54;
      document.write(`в дюймах = ${convertCmToInches(50).toFixed(2)}<br>`)
// Кілограми у фунти;
const convertKgtoPounds = kg => kg / 0.45392 ;
document.write(`кг у фунтах = ${convertKgtoPounds(50).toFixed(2)}<br>`)
// Кілометри у милі.
const convertKmtoMile = km => km * 0.621371;
document.write(`км у милях = ${convertKmtoMile(50).toFixed(2)}`)
      
      </script>
</body>
