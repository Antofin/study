<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
   <h1>Задача №2</h1>
   <p> Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
   <script>
      // вводимо дані
      let dateBirth = parseInt(prompt("введіть рік народження","1987"))
      let currentYear = parseInt(prompt("введіть поточний рік","2023"))
      // обчислюємо
      let userAge = currentYear - dateBirth
      // виводмо резьтат
      document.write(`<p>Ваш вік ${userAge} років</p>`)
   </script>
</body>
</html>
