<body>
   <h1>Задача №5</h1>
   <p> Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
   <script>
      // вводимо 
      let userInput = parseInt(prompt("введіть будь-ласка кількість секунд","100"))
      const secondsPerHour = 3600

      // обчислюємо
      let hour = Math.floor(userInput / secondsPerHour)
      let seconds = Math.floor((userInput%secondsPerHour)/60)

      // ввиводимо 
      document.write(`<p>Від початку доби пройшло  ${hour} годин ${seconds}хвилин</p>`)
   </script>
</body>
