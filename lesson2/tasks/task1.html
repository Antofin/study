<body>
   <h1>задача №1</h1>
   <p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</p>
   <script>
      // введення данних
      let firstChildName = prompt("Введіть ім'я першої дитини будь-ласка" , "Женя ")
      let sumCandiesFirstChild = parseInt(prompt("Введіть кількість цукерок першої дитини будь-ласка"))
      let  secondChildName = prompt("Введіть ім'я другої дитини будь-ласка","Вася ")
      let sumCandiesSecondChild = parseInt(prompt("Введіть кількість цукерок другої дитини будь-ласка"))

      // умова 
      if (sumCandiesFirstChild > sumCandiesSecondChild) 
         alert(`Більше цукерок у дитини з іменем ${firstChildName}`);
      else if (sumCandiesSecondChild > sumCandiesFirstChild) 
      alert(`Більше цукерок у дитини з іменем ${secondChildName}`);
      else 
         alert("Кількість цукерок однакова")
      
      
   </script>
</body>
</html>
