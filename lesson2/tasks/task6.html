   <h1>Задача №6</h1>
   <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
  <script>
   // Вводимо данні
   let userChoise = parseInt(prompt("Введіть будь-ласка номер дня тижня"))
   let result 
   // Обчислюємо
   switch (userChoise) {
      case 1:
         result = "Понеділок"
         break;
         case 2:
         result = "Второк"
         break;
         case 3:
         result = "Середа"
         break;
         case 4:
         result = "Четвер"
         break;
         case 5:
         result = "П'ятниця"
         break;
         case 6:
         result = "Субота"
         break;
         case 7:
         result = "Неділя"
         break;
      default: result = "Нажаль такого номеру немає у списку"
         break;
   }
   alert(result)
  </script>
</body>
