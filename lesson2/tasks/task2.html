<body>
   <h1>Задача №2</h1>
   <p>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</p>
   <script>
      // вводимо данні 
      let productPrice = parseFloat(prompt("Введіть будь ласка ціну товару"))
      let amountMoney = parseFloat(prompt("Введіть будь-ласка кількість грошей"))
      
      // умова якщо сума грошей менша за ціну товару тоді відмовляємо у покупці . 
      if(amountMoney < productPrice)
         alert("Нажаль недостатньо коштів")
         else {
            alert("Вітаю з покупкою")
            if(amountMoney-productPrice>= 4)
            alert("Хотіли б ви придбати лотерейний квиток за 4грн")
         }

   
   </script>
</body>
</html>
