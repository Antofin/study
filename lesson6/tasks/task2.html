   <h1>Задача 3.</h1>
   <p> Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</p>
   <script>
      // Задача 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
      let namesInput = ["Іван","Юлія","Микола","Лариса","Василь"]
      function getCountNameIvan(names) {
         let count = 0
         for (let i = 0; i < names.length; i++) {
            if (names[i]==="Іван") {
            count++
           }
            
         }
         return count
      }

      let countName = getCountNameIvan(namesInput)
      alert(countName)
   </script>
